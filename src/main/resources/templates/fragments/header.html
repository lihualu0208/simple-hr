<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div th:fragment="header(option)">
    <img src="/img/google.png">
    <nav class="navbar navbar-expand-lg navbar-light mt-3" style="background-color:#e9ecef">
      <a class="navbar-brand" href="#">ComIT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${option == 'home' ? 'active': ''}">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item" th:classappend="${option == 'list' ? 'active': ''}">
            <a class="nav-link" href="/list">List Users</a>
          </li>
          <li class="nav-item" th:classappend="${option == 'new' ? 'active': ''}">
            <a class="nav-link" href="/new">New User</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </div>
</body>
</html>
