<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Users System</title>
</head>
<body>
  <div class="container mt-5 w-75">
    <div th:replace="~{fragments/header :: header(list)}"></div>
    <div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
      <h1 class="display-5">Update User</h1>
      <form action="/update" method="post">
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="text" class="form-control" id="id" name="id" th:value="${user?.idUser}" readonly>
        </div>
        <div class="form-group">
          <label for="first">First Name:</label>
          <input type="text" class="form-control" id="first" name="first" placeholder="Type in First Name" th:value="${user?.firstName}" required>
        </div>
        <div class="form-group">
          <label for="last">Last Name:</label>
          <input type="text" class="form-control" id="last" name="last" placeholder="Type in Last Name" th:value="${user?.lastName}" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Type in Username" th:value="${user?.username}" required>
        </div>
        <div class="form-group">
          <label for="birth">Birth:</label>
          <input type="date" class="form-control" id="birth" name="birth" th:value="${#dates.format(user?.birth, 'yyyy-MM-dd')}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
      </form>
    </div>
  </div>
  <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
